{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('create_schema') }}" method=post>
    <dl>
      <dt>{{ form.name.label }}:</dt>
      <dd>{{ form.name }}</dd>
      <dt>{{ form.description.label }}:</dt>
      <dd>{{ form.description(rows=5, columns=10) }}</dd>
      <dd>{{ form.submit }}<a href="{{ url_for('schemas') }}">Cancel</a></dd>
    </dl>
  </form>
{% endblock %}
